<!DOCTYPE html>
<html>
    <head>
        <title>Items List</title>
    </head>
    <body>
        {% include 'header.html' %}
        <main>
            {% if items %}
            <ul>
                {% for item in items %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
            {% else %}
                <p>No items found</p>
            {% endif %}
        </main>
        {% include 'footer.html' %}
    </body>
</html>
